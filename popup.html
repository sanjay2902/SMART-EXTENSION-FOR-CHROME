<!DOCTYPE html>
<html>
  <head>
    <title>Web Habit Tracker</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Your Web Habit Tracker</h1>
    <div id="chart-container">
      <canvas id="habit-chart"></canvas>
    </div>
    <div id="settings">
      <label for="usage-limit">Set Usage Limit (minutes):</label>
      <input type="number" id="usage-limit" min="1" />
      <button id="save-limit">Save</button>
    </div>
    <script src="popup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </body>
</html>
